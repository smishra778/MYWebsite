{% extends 'base.html' %}

{% block content %}

<!-- Signup Form -->
<section class="section has-background signup">

  <div class="container">
    <div class="columns is-centered">
      <div class="column is-two-thirds-tablet is-half-desktop">
        <div class="box">
          <h1 class="title has-text-centered">Log In</h1>
          <form action="#" method="POST">
            <div class="field">
              <label class="label">Email</label>
              <div class="control has-icons-left">
                <input class="input is-medium" type="email" placeholder="Enter your email address" name="email" required>
                <span class="icon is-small is-left">
                  <i class="fas fa-envelope"></i>
                </span>
              </div>
            </div>

            <div class="field">
              <label class="label">Password</label>
              <div class="control has-icons-left">
                <input class="input is-medium" type="password" placeholder="Enter a password" name="password" required>
                <span class="icon is-small is-left">
                  <i class="fas fa-lock"></i>
                </span>
              </div>
            </div>


            <div class="field has-text-centered">
              <button type="submit" class="button is-success is-rounded is-medium">Log In</button>
            </div>


          </form>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
